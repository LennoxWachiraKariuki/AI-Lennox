<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Lennox Dashboard</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .buttons {
      margin-top: 30px;
    }

    .button {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;  /* Fixed this line */
      transition: 0.3s;
    }

    .button:hover {
      background-color: #0ff;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>AI Lennox</h1>
  <p>Welcome back, Commander. Your assistant is ready.</p>
  <div class="buttons">
    <button class="button">Notes</button>
    <button class="button">Tasks</button>
    <button class="button">Smart Tools</button>
  </div>
</body>
</html>
